<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodar</title>
    <link rel="stylesheet" type="text/css" href="../resources/css/css_index.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <!--Advert-->
    <div class="banner"></div>

    <!--Heading-->
    <div class="heading">
        <h1>Foodar <i class="fas fa-hamburger" style="color:maroon;"></i></h1>
        <div class="signin">
            <a href="login.html" target="_self">Sign-in</a> / <a href="registration.html" target="_self">Register</a> / <a href="#">...</a>
        </div>
    </div>
    <div class="spacer"></div>

    <!--Landing Image-->
    <div class="landing">
        <div class="recipe">
            <img src="../resources/images/waffle-recipe.png" />
        </div>
    </div>
    <div class="landing-img">
        <img src="../resources/images/landing-img.jpeg" />
    </div>

    <!--Get Started-->
    <h2>Find A Driver Near You!</h2>
    <p>Type in your postcode below and click GO! to find a driver near you.</p>
    <div class="form inline-b">
        <form method="get" autocomplete="on" >
            <input type="text" pattern="[0-9]+" maxlength="5" name="zipcode" title="Zipcode" required/>
            <input type="submit" value="GO!" />
        </form>
    </div>
    <br />
    <div class="spacer"></div>


    <!--Footer-->
    <footer class="">

        <div class="legal inline-b">
            <p>
                &copy; All Rights Reserved
            </p>
            <ul>
                <li><a href="index.html" target="_self">Home</a></li>
                <li><a href="#" target="_self">Privacy Policy</a></li>
                <li><a href="#" target="_self">Terms &amp; Conditions</a></li>
            </ul>
        </div>

        <div class="icon">
            <i class="fab fa-facebook-square" style="font-size:60px; color:darkblue; text-shadow:2px 2px 4px #000000;"></i>
            <i class="fab fa-twitter-square" style="font-size:60px; color:lightblue; text-shadow:2px 2px 4px #000000;"></i>
        </div>

    </footer>

</body>
</html>
